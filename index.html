<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <button class="activate">Click For Modal</button>
            <img src="img/background.jpg" alt="">
        </div>
        <div class="modalBackground">
            <div class="modal">
                <label for="name">Name: </label>
                <input type="text" name="name" placeholder="Enter your Name in here">
                <label for="email">Email: </label>
                <input type="email" name="email" placeholder="Enter your Email in here">
                <button class="subscribe">Subscribe</button>
                <span class="modalClose"><i class="far fa-window-close"></i></span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
